<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채팅메뉴</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #b2ebf2, #81d4fa, #4fc3f7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 340px;
    }

    .container img {
      width: 100px;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h2 {
      color: #0077b6;
      font-size: 20px;
      margin-bottom: 25px;
    }

    .form-box {
      display: flex;
      flex-direction: column; /* 세로 배치 */
      gap: 15px; /* 버튼 사이 간격 */
    }

    button {
      background-color: #0288d1;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #0277bd;
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="imge/1.png" alt="고래 아이콘">
    <h2>어디 채팅으로 가시겠습니까?</h2>
    <div class="form-box">
      <button onclick="location.href='general affairs team.html'">🗂️ 총무팀</button>
      <button onclick="location.href='personnel team.html'">👥 인사팀</button>
      <button onclick="location.href='accounting team.html'">💰 회계팀</button>
    </div>
  </div>
</body>
</html>
