<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Ï°∞Ìï©Ïõê Ï±ÑÌåÖÎ∞©</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #b2ebf2, #81d4fa, #4fc3f7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      display: flex;
      flex-direction: column;
      height: 500px;
    }

    h2 {
      color: #0077b6;
      margin-bottom: 10px;
      text-align: center;
    }

    #messages {
      list-style-type: none;
      padding: 0;
      margin: 0;
      flex: 1;
      overflow-y: auto;
    }

    #messages li {
      margin: 8px 0;
      padding: 10px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .me {
      background: #0288d1;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .other {
      background: #e1f5fe;
      color: #0277bd;
      margin-right: auto;
      text-align: left;
    }

    form {
      display: flex;
      margin-top: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #90caf9;
      border-radius: 12px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      background-color: #0288d1;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 8px;
    }

    button:hover {
      background-color: #0277bd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üí¨ Ï°∞Ìï©Ïõê Ï±ÑÌåÖÎ∞©</h2>
    <ul id="messages"></ul>
    <form id="chat-form">
      <input id="m" autocomplete="off" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." />
      <button>Ï†ÑÏÜ°</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById("chat-form");
    const input = document.getElementById("m");
    const messages = document.getElementById("messages");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit("chat message", input.value);
        input.value = "";
      }
    });

    socket.on("chat message", function(msg) {
      const li = document.createElement("li");
      li.textContent = msg.user + ": " + msg.text;
      li.className = msg.user === socket.id ? "me" : "other";
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
