<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>팀 채팅</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #b2ebf2, #81d4fa, #4fc3f7);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #0288d1;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      list-style: none;
    }
    #messages li {
      margin-bottom: 10px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      max-width: 70%;
    }
    #form {
      display: flex;
      padding: 10px;
      background: #fff;
    }
    #input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #0288d1;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0277bd;
    }
  </style>
</head>
<body>
  <header>💬 팀 채팅방</header>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="메시지를 입력하세요..." />
    <button>전송</button>
  </form>

  <script>
    // 세션에서 현재 부서명 가져오기 (백엔드에서 req.session.currentDept 사용)
    // 여기서는 querystring으로 dept 전달
    const params = new URLSearchParams(window.location.search);
    const dept = params.get("dept");

    const socket = io({ query: { dept } });

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    socket.on("chat message", (msg) => {
      const item = document.createElement("li");
      const time = new Date(msg.at).toLocaleTimeString();
      item.textContent = `[${msg.user}] ${msg.text} (${time})`;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit("chat message", input.value);
        input.value = "";
      }
    });
    
  </script>
</body>
</html>
