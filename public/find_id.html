<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아이디 찾기</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .link-text {
      margin-top: 16px;
      font-size: 14px;
      color: #0077b6;
    }
    .link-text a {
      color: #0077b6;
      text-decoration: none;
    }
    .link-text a:hover {
      text-decoration: underline;
    }

    .back-btn {
      padding: 10px 20px;
      background-color: #0096c7;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 20px;
    }

    .back-btn:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="history.back()">← 이전으로</button>

    <img src="imge/1.png" width="200">
    <h2>🔎 아이디 찾기</h2>

    <form action="/find_id" method="POST">
      <input type="email" name="email" placeholder="가입한 이메일을 입력해요" required>
      <button type="submit">아이디 찾기</button>
    </form>

    <div id="result">
      <!-- 서버 응답 결과가 여기에 표시됨 -->
    </div>

    <p class="link-text"><a href="login.html">로그인으로 돌아가기</a></p>
  </div>
</body>
</html>
