<!DOCTYPE html>
<html lang="ko">
<head>

  <style>
    body {

      background: linear-gradient(to bottom, #81d4fa, #0288d1, #01579b, #002f4b);

    .chat-container {

    }
    #messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      list-style: none;
      margin: 0;
    }
    #messages li {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 14px;
    }

    /* ë©”ì‹œì§€ ìŠ¤íƒ€ì¼ */
    .guest {        /* ë³¸ì¸ ê²ŒìŠ¤íŠ¸ ë©”ì‹œì§€: íŒŒë€ìƒ‰ */
      background: #0288d1;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .user {         /* ì¡°í•©ì› ë©”ì‹œì§€: ì—°í•œ íšŒìƒ‰ */
      background: #e1e1e1;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    .admin {        /* ê´€ë¦¬ì ë©”ì‹œì§€: ë‚¨ìƒ‰ */
      background: #003366;
      color: white;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    #form {
      display: flex;
      padding: 10px;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
    }
    #input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;

<body>
  <div class="chat-container">
    <header>ğŸ†˜ ë¬¸ì˜ ì±„íŒ…</header>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="ë¬¸ì˜ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”..." />
      <button>ì „ì†¡</button>
    </form>
  </div>
  
  <script>
    const socket = io("/support");

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    socket.on("chat message", (msg) => {
      const item = document.createElement("li");
      const time = new Date(msg.at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      item.textContent = `${msg.text}  (${time})`;

      // roleì— ë”°ë¼ í´ë˜ìŠ¤ ì§€ì •
      if (msg.role === "guest") {
        item.classList.add("guest");
      } else if (msg.role === "admin") {
        item.classList.add("admin");
      } else { // user
        item.classList.add("user");
      }

      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit("chat message", input.value);
        input.value = "";
      }
    });
  </script>
</body>
