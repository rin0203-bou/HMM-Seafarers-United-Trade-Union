<body>
  <div class="chat-container">

    <div id="room-list" style="display:none"></div>

    <!-- ë©”ì‹œì§€ í‘œì‹œ -->

  <script>
    const socket = io("/support");
    let isAdmin = false;   // ì„œë²„ì—ì„œ íŒë³„ ê°€ëŠ¥ (ì„ì‹œ ë³€ìˆ˜)
    let currentRoom = null;

    const form = document.getElementById('form');

    const messages = document.getElementById('messages');
    const roomList = document.getElementById('room-list');

    // âœ… ì¼ë°˜ ë©”ì‹œì§€ í‘œì‹œ
    socket.on("chat message", (msg) => {
      const item = document.createElement("li");
      const time = new Date(msg.at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      item.textContent = `${msg.user}: ${msg.text}  (${time})`;

      if (msg.user === "ê´€ë¦¬ì" || msg.user === "me") {
        item.classList.add("self");
      } else {
        item.classList.add("other");
      }

      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });

    // âœ… ê´€ë¦¬ì ì „ìš©: ë°© ëª©ë¡ ë°›ê¸°
    socket.on("room list", (rooms) => {
      isAdmin = true;
      roomList.style.display = "block";
      roomList.innerHTML = "";
      rooms.forEach(r => addRoom(r));
    });

    // âœ… ìƒˆ ë©”ì‹œì§€ ì•Œë¦¼ (ê´€ë¦¬ì ì „ìš©)
    socket.on("new message", ({ roomId, message }) => {

      document.getElementById("room-" + roomId).style.fontWeight = "bold";

    // âœ… ë°© ì¶”ê°€ í•¨ìˆ˜ (ê´€ë¦¬ì ì „ìš©)
    function addRoom(roomId) {
      const div = document.createElement("div");
      div.textContent = roomId;
      div.id = "room-" + roomId;
      div.className = "room";
      div.onclick = () => {
        currentRoom = roomId;
        // ì„ íƒ ê°•ì¡°
        document.querySelectorAll(".room").forEach(r => r.classList.remove("active"));
        div.classList.add("active");
        messages.innerHTML = "";
      };
      roomList.appendChild(div);
    }

    // âœ… ë©”ì‹œì§€ ë³´ë‚´ê¸°
    form.addEventListener("submit", function(e) {

        } else {

        }
        input.value = "";
      }
    });
