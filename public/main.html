<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>HMM 종합 포털</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #b2ebf2, #81d4fa, #4fc3f7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
    }

    .whale-icon {
      width: 80px;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h2 {
      color: #0077b6;
      margin-bottom: 30px;
    }

    .menu-button {
      display: block;
      background: #e1f5fe;
      color: #0077b6;
      text-decoration: none;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .menu-button:hover {
      transform: translateY(-4px);
      background-color: #b3e5fc;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="imge/1.png"
    width="200">
    <h2>🌊 HMM 조합원 포털 🌊</h2>
    <a href="signup.html" class="menu-button">회원가입</a>
    <a href="login.html" class="menu-button">로그인</a>
    
  </div>
</body>
</html>
