<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>조합원 메뉴</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #b2ebf2, #81d4fa, #4fc3f7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
    }
    h2 {
      color: #0077b6;
      margin-bottom: 20px;
    }
    .whale-icon {
      width: 80px;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .form-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      background-color: #0288d1;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #0277bd;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="imge/1.png"
     width="200">
     
    <h2>🎉 환영합니다, 조합원님!</h2>
    <div class="form-box">
      <button onclick="location.href='board.html'">📋 게시판</button>
      <button onclick="location.href='resort.html'">🏖 리조트 신청</button>
      <button onclick="location.href='main.html'">🚪 로그아웃</button>
    </div>
  </div>
</body>
</html>
