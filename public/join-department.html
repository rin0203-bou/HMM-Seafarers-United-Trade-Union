<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>부서 입장</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #b2ebf2, #81d4fa, #4fc3f7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #0077b6;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 1px solid #bbb;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0288d1;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #0277bd;
      transform: scale(1.03);
    }

    .msg {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔑 부서 입장</h2>
    <input type="text" id="deptName" placeholder="부서 이름 입력" required>
    <input type="password" id="deptPass" placeholder="부서 비밀번호 입력" required>
    <button onclick="joinDept()">입장하기</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    async function joinDept() {
      const name = document.getElementById("deptName").value.trim();
      const password = document.getElementById("deptPass").value.trim();

      if (!name || !password) {
        document.getElementById("msg").innerText = "부서명과 비밀번호를 입력하세요.";
        return;
      }

      try {
        const res = await fetch("/join-department", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, password })
        });

        const data = await res.json();
        if (data.success) {
          alert("✅ 부서 입장 성공!");
          location.href = "mainbar.html"; // 메인 메뉴로 이동
        } else {
          document.getElementById("msg").innerText = "❌ 입장 실패: 비밀번호 오류";
        }
      } catch (err) {
        document.getElementById("msg").innerText = "서버 오류가 발생했습니다.";
      }
    }
  </script>
</body>
</html>
