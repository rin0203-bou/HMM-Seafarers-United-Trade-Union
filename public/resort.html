<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>리조트 신청</title>
  <style>
   body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom, #b2ebf2, #81d4fa, #4fc3f7);
  color: #333;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 320px;
  background-color: rgba(255, 255, 255, 0.9);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  text-align: center;
}

h2 {
  color: #0077b6;
  margin-bottom: 24px;
}

label {
  display: block;
  text-align: left;
  margin: 10px 0 5px;
  font-weight: 600;
}

select, input[type="date"], button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #90caf9;
  font-size: 14px;
  margin-bottom: 12px;
  background-color: #e1f5fe;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  transition: box-shadow 0.3s, transform 0.2s;
}

select:focus,
input[type="date"]:focus {
  outline: none;
  box-shadow: 0 0 8px rgba(0, 119, 182, 0.4);
  transform: scale(1.02);
}

button {
  background-color: #0288d1;
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0277bd;
}

.success {
  margin-top: 20px;
  background-color: rgba(0, 255, 170, 0.2);
  padding: 15px;
  border-radius: 12px;
  text-align: center;
  color: #00796b;
  font-weight: bold;
  display: none;
}

.main-btn {
  margin-top: 16px;
  background-color: #00bcd4;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 12px;
  cursor: pointer;
  transition: background-color 0.3s;
  font-size: 14px;
}

.main-btn:hover {
  background-color: #0097a7;
}
  </style>
</head>
<body>
  <div class="container">
    <h2>🌊 콘도 / 리조트 신청 🌊</h2>
    
    <form id="resortForm">
      <label for="resort">리조트 선택:</label>
      <select id="resort" required>
        <option value="">-- 리조트 선택 --</option>
        <option value="해운대 리조트">해운대 리조트</option>
        <option value="제주 오션뷰">제주 오션뷰</option>
        <option value="속초 마린리조트">속초 마린리조트</option>
      </select>

      <label for="region">지역 선택:</label>
      <select id="region" required>
        <option value="">-- 지역 선택 --</option>
        <option value="부산">부산</option>
        <option value="제주">제주</option>
        <option value="강원도">강원도</option>
      </select>

      <label for="date">이용 날짜 선택:</label>
      <input type="date" id="date" required />

      <button type="submit">신청하기</button>
    </form>

    <div class="success" id="successMessage">신청이 완료되었습니다! 📩</div>

    <button class="main-btn" onclick="location.href='main.html'">🏠 메인으로 가기</button>
  </div>

  <script>
    document.getElementById("resortForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const resort = document.getElementById("resort").value;
      const region = document.getElementById("region").value;
      const date = document.getElementById("date").value;

      if (resort && region && date) {
        document.getElementById("successMessage").style.display = "block";
        console.log(`신청 정보: ${resort}, ${region}, ${date}`);
      }
    });
  </script>
</body>
</html>
